<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> Mastering JavaScript Fundamentals</h1>
  </header>

  <main>
    <section id="basics">
      <h2>Part 1: Basics</h2>
      <button onclick="checkAge()">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <section id="functions">
      <h2>Part 2: Functions</h2>
      <button onclick="calculateTotal(10, 5)">Calculate Total (10 + 5)</button>
      <p id="totalResult"></p>
      <button onclick="toggleMessage()">Toggle Message</button>
      <p id="toggleText">This text can be toggled!</p>
    </section>

    <section id="loops">
      <h2>Part 3: Loops</h2>
      <button onclick="countdown(5)">Start Countdown</button>
      <ul id="countdownList"></ul>
      <button onclick="listFruits()">Show Fruits</button>
      <ul id="fruitList"></ul>
    </section>

    <section id="dom">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeColorBtn">Change Background Color</button>
      <button id="addElementBtn">Add New Item</button>
      <div id="dynamicBox">
        <p>Original Content</p>
      </div>
    </section>
  </main>

</body>
</html>
